<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-Cream">
    <div class="flex justify-center items-center my-12">
      <div
        class="w-[360px] lg:w-1/3 lg:grid lg:grid-cols-2 rounded-lg overflow-hidden bg-white"
      >
        <div>
          <img
            src="./images/image-product-mobile.jpg"
            alt=""
            class="block lg:hidden"
          />
          <img
            src="./images/image-product-desktop.jpg"
            alt=""
            class="hidden lg:block"
          />
        </div>

        <div class="p-6 lg:flex lg:flex-col lg:justify-between">
          <h3
            class="uppercase font-Montserrat text-Dark-grayish-blue tracking-custom text-xs"
          >
            Perfume
          </h3>
          <h1 class="font-Fraunces text-3xl text-Very-dark-blue mt-4">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p
            class="mt-4 text-base tracking-wider leading-6 text-Dark-grayish-blue font-medium"
          >
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="flex gap-8 mt-10 items-center">
            <h2 class="font-Fraunces text-3xl text-Dark-cyan">$149.99</h2>
            <h4 class="line-through text-Dark-grayish-blue">$169.99</h4>
          </div>

          <button
            class="mt-4 inline-flex font-bold text-White py-3 hover:bg-Dark-cyan-d bg-Dark-cyan items-center justify-center rounded-lg w-full"
          >
            <svg
              class="w-5 h-5 mr-2"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
              />
            </svg>
            Add to Cart
          </button>
        </div>
      </div>
    </div>

    <div class="text-center">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/RifatdaM" class="hover:text-Dark-cyan hover:underline hover:font-bold">Rakibul Hasan</a>.
    </div>
  </body>
</html>
